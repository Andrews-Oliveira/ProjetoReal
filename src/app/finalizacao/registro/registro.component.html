<form #form="ngForm">
  <div class="container">
    <h2>
      Rota <span style="color: lightseagreen;">PRO</span>
    </h2>
    <h3 style="font-family: 'Calibri Light', sans-serif;">Motorista</h3>

    <!-- Primeira linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="nome-completo">Nome Completo</label>
        <input type="text" id="nome-completo" name="nome-completo" ngModel required #nomeCompleto="ngModel" class="form-control" placeholder="Digite seu nome completo">
      </div>
      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" ngModel required #nascimento="ngModel" class="form-control" placeholder="Selecione a data de nascimento">
      </div>
      <div class="form-group">
        <label for="cnh">CNH</label>
        <input type="text" id="cnh" name="cnh" ngModel required #cnh="ngModel" class="form-control" placeholder="Digite sua CNH">
      </div>
    </div>

    <!-- Segunda linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="endereco">Endereço Residencial</label>
        <input type="text" id="endereco" name="endereco" ngModel required #endereco="ngModel" class="form-control" placeholder="Digite seu endereço residencial">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone/Celular</label>
        <input type="text" id="telefone" name="telefone" ngModel required #telefone="ngModel" class="form-control" placeholder="Digite seu telefone">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" ngModel required #email="ngModel" class="form-control" placeholder="Digite seu e-mail">
      </div>
    </div>

    <h3 style="font-family: 'Calibri Light', sans-serif;">Fábrica</h3>

    <!-- Terceira linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="empresa">Nome da Empresa</label>
        <input type="text" id="empresa" name="empresa" ngModel required #empresa="ngModel" class="form-control" placeholder="Digite o nome da empresa">
      </div>
      <div class="form-group">
        <label for="turnos">Turno Comercial</label>
        <select id="turnos" name="turnos" ngModel required #turnos="ngModel" class="form-control">
          <option value="" disabled selected>Selecione um Turno Comercial</option>
          <option value="1">Turno Comercial 1</option>
          <option value="2">Turno Comercial 2</option>
          <option value="3">Turno Comercial 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="placa">Placa do Veículo</label>
        <input type="text" id="placa" name="placa" ngModel required #placa="ngModel" class="form-control" placeholder="Digite a placa do veículo">
      </div>
    </div>

    <!-- Quarta linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="rota">Número da Rota</label>
        <input type="text" id="rota" name="rota" ngModel required #rota="ngModel" class="form-control" placeholder="Digite o número da rota">
      </div>
      <div class="form-group">
        <label for="funcionarios">Quantidade de Funcionários</label>
        <input type="number" id="funcionarios" name="funcionarios" ngModel required #funcionarios="ngModel" class="form-control" placeholder="Digite a quantidade de funcionários">
      </div>
      <div class="form-group">
        <label for="data">Data da Rota</label>
        <input type="date" id="data" name="data" ngModel required #data="ngModel" class="form-control" placeholder="Selecione a data da rota">
      </div>
    </div>

    <!-- Quinta linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="inicio">Início da Rota</label>
        <input type="time" id="inicio" name="inicio" ngModel required #inicio="ngModel" class="form-control" placeholder="Selecione o início da rota">
      </div>
      <div class="form-group">
        <label for="fim">Fim da Rota</label>
        <input type="time" id="fim" name="fim" ngModel required #fim="ngModel" class="form-control" placeholder="Selecione o fim da rota">
      </div>
    </div>

    <!-- Linha final com textarea -->
    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <label for="rotas-frequentes">Rotas Frequentes</label>
        <textarea id="rotas-frequentes" name="rotas-frequentes" ngModel required #rotasFrequentes="ngModel" class="form-control" placeholder="Digite as rotas frequentes"></textarea>
      </div>
    </div>

    <button type="submit" [disabled]="!form.valid" class="submit-button">
      Enviar
    </button>
  </div>
</form>
