<form #form="ngForm" (ngSubmit)="addMotorista()">

  <div class="container">
    <h2>
      Rota <span style="color: lightseagreen;">PRO</span>
    </h2>
    <h3 style="font-family: 'Calibri Light', sans-serif;">Motorista</h3>

    <!-- Primeira linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="nome-completo">Nome Completo</label>
        <input type="text" id="nome-completo" name="nomeCompleto" [(ngModel)]="addmotorista.nome" required class="form-control" placeholder="Digite seu nome completo">
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="addmotorista.cpf" required class="form-control" placeholder="Seu CPF">
      </div>
      <div class="form-group">
        <label for="cnh">CNH</label>
        <input type="text" id="cnh" name="cnh" [(ngModel)]="addmotorista.cnh" required class="form-control" placeholder="Digite sua CNH">
      </div>
      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" [(ngModel)]="addmotorista.data_nascimento" required class="form-control" placeholder="Selecione a data de nascimento">
      </div>
    </div>
    <!-- Segunda linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="endereco">Endereço Residencial</label>
        <input type="text" id="endereco" name="endereco" [(ngModel)]="addmotorista.endereco" required class="form-control" placeholder="Digite seu endereço residencial">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone/Celular</label>
        <input type="text" id="telefone" name="telefone" [(ngModel)]="addmotorista.telefone" required class="form-control" placeholder="Digite seu telefone">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="addmotorista.email" required class="form-control" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="empresa">Nome da Empresa</label>
        <input type="text" id="empresa" name="empresa" [(ngModel)]="addfabricas.nome_fabrica" required class="form-control" placeholder="Digite o nome da empresa">
      </div>
    </div>
    <!-- Terceira linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="turnos">Turno Comercial</label>
        <select id="turnos" name="turnos" [(ngModel)]="addfabricas.turno_fabrica" required class="form-control">
          <option value="" disabled selected>Selecione um Turno Comercial</option>
          <option value="1">Turno Comercial 1</option>
          <option value="2">Turno Comercial 2</option>
          <option value="3">Turno Comercial 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="placa">Placa do Veículo</label>
        <input type="text" id="placa" name="placa" [(ngModel)]="addfabricas.placa_veiculo" required class="form-control" placeholder="Digite a placa do veículo">
      </div>
      <div class="form-group">
        <label for="rota">Número da Rota</label>
        <input type="text" id="rota" name="rota" [(ngModel)]="addfabricas.numero_rota" required class="form-control" placeholder="Digite o número da rota">
      </div>
      <div class="form-group">
        <label for="funcionarios">Quantidade de Funcionários</label>
        <input type="number" id="funcionarios" name="funcionarios" [(ngModel)]="addfabricas.quantidade_funcionarios" required class="form-control" placeholder="Digite a quantidade de funcionários">
      </div>
    </div>
    <!-- Quarta linha de campos -->
    <div class="form-row">
      <div class="form-group">
        <label for="data">Data da Rota</label>
        <input type="date" id="data" name="data" [(ngModel)]="addfabricas.data" required class="form-control" placeholder="Selecione a data da rota">
      </div>
      <div class="form-group">
        <label for="inicio">Início da Rota</label>
        <input type="time" id="inicio" name="inicio" [(ngModel)]="addfabricas.hora_inicio" required class="form-control" placeholder="Selecione o início da rota">
      </div>
      <div class="form-group">
        <label for="fim">Fim da Rota</label>
        <input type="time" id="fim" name="fim" [(ngModel)]="addfabricas.hora_fim" required class="form-control" placeholder="Selecione o fim da rota">
      </div>
      <div class="form-group">
        <label for="rotas-frequentes">Rotas Frequentes</label>
        <textarea id="rotas-frequentes" name="rotasFrequentes" [(ngModel)]="addfabricas.rotas_frequentes" required class="form-control" placeholder="Digite as rotas frequentes"></textarea>
      </div>
    </div>
    <button (click)="addMotorista()" type="submit"  class="submit-button">
      Enviar
    </button>
    <button (click)="addFabrica()" type="submit"  class="submit-button">
      Enviar
    </button>
  </div>
</form>
